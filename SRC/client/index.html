<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE3309 Lab 4</title>
    <!-- Import script in the head -->
    <script src="app.js" defer></script>
</head>
    <h1>Create a Client Account</h1>
    <form id="form">
        <label>Email: </label>
        <input required placeholder="Enter email" id="email"></input>
        <br />
        <label>Name: </label>
        <input required placeholder="Enter name" id="name"></input>
        <br />
        <label>Username: </label>
        <input required placeholder="Enter username" id="username"></input>
        <br />
        <label>Phone Number: </label>
        <input required placeholder="Enter phone number" id="phone"></input>
        <br />
        <label>Address: </label>
        <input required placeholder="Enter address" id="address"></input>
        <br />
        <label>Payment info: </label>
        <input placeholder="Enter payment info" id="payment"></input>
        <br />
        <button type="submit">Create</button>
        <br />
    </form>
    <p id="validateCreate"></p>
    <h1>Search for properties associated with email</h1>
    <form id="searchEmail">
        <label>Email: </label>
        <input placeholder="Enter email" id="creatorEmail" required/>
        <button type="submit">Search</button>
    </form>
    <div id="f2Results">
    </div>
    <h1>Order by Highest Price to Lowest Price By Range</h1>
    <form id="searchPrice">
        <label>Max Price: </label>
        <input placeholder="Enter max price" required id="maxPrice"/>
        <br />
        <label>Min Price: </label>
        <input placeholder="Enter min price" required id="minPrice"/>
        <button type="submit">Search</button>
    </form>
    <div id="f3Results">
    </div>
    <h1>Search Properties for Rent by Address</h1>
    <form id="searchRent">
        <label>Search: </label>
        <input placeholder="Enter search string" required id="searchString"/>
        <button type="submit">Search</button>
    </form>
    <div id="f4Results">
    </div>
    <h1>Update Client Email</h1>
    <form id="updateEmail">
        <label>Current Email: </label>
        <input placeholder="Enter current email" required id="currentEmail"/>
        <br/>
        <label>New Email: </label>
        <input placeholder="Enter new email" required id="newEmail"/>
        <button type="submit">Enter</button>
    </form>
    <p id="rowsUpdated"></p>
    <div id="f5Results">
    </div>
</html>
